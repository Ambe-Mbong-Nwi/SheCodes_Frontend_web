  <body>
    <h1>This is my second week with SheCodes</h1>

    <script>
      let country = prompt("What country are you from?");

      if (
        country.toUpperCase().trim() === "BRAZIL" ||
        country.toUpperCase().trim() === "PORTUGAL" //.trim() method to remove leading and trailing white spaces.
      ) {
        alert("You speak Portuguese.");
      } else {
        alert("You don't speak Portuguese.");
      }
    </script>
