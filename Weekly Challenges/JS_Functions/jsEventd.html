<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Events</h1>
    <button>Show Temperature</button>

    <script>
      // Challenge 1
      // Add click eventListener to the button. Alert `It is 18 degrees`
      function alertMoi() {
        alert("It is 18 degrees");
      }

      let button = document.querySelector("button");
      button.addEventListener("click", alertMoi);

      // Challenge 2
      // When the button is clicked, replace button label by ‘18 degrees’
      function label(button) {
        button.innerHTML = "18 degrees";
      }
      button.addEventListener("click", function () {
        label(button);
        alertMoi;
      });
    </script>
  </body>
</html>
