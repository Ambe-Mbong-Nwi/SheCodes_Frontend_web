<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <style>
        body {
  font-family: sans-serif;
  padding: 0 20px;
}

h1 {
  text-align: center;
  font-weight: 900;
  margin: 0;
  font-size: 34px;
  line-height: 48px;
}

h1 h2,
h3 {
  color: #231d3c;
}

.logo {
  display: block;
  margin: 30px auto;
  width: 150px;
}

.img-positioning {
  display: block;
  margin: 30px auto;
  width: 75%;
}

.cities {
  position: fixed;
  top: 0;
  right: 0;
  background: #fff;
  padding: 20px;
}

    </style>
  </head>

  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>Forms</h1>
  

    <h3>Challenge 1</h3>
    <p>When clicking this button, alert "Hooray!"</p>
    <button id="special-button">Click me</button>
    <h3>Challenge 2</h3>
    <p>
      When submitting the form, alert the value of the password input
      <form id="password-form">
        <input type="password" id="password-input" placeholder="Enter your password">
        <input type="submit" value="Sign up">
      </form>
    </p>
    <h3>Challenge 3</h3>
    <p>
        When submitting the form, alert the value of the username and email inputs
        <form id="signup-form">
          <input type="email" id="email-input" placeholder="Enter your email" required>
          <input type="username" id="username-input" placeholder="Enter your username" required>
          <input type="submit" value="Sign up">
        </form>
    </p>
      
    <script>
        //challenge 1
let button = document.querySelector("button#special-button");
function alertM(event) {
  event.preventDefault(); //prevents default reloading of the page.
  alert("Hooray!");
}

button.addEventListener("click", alertM);

//challenge 2
function alertP(event) {
  event.preventDefault(); //prevents default reloading of the page
  let passInput = document.querySelector("input#password-input");
  alert(passInput.value);
}

let form = document.querySelector("form#password-form"); //NB: TARGET FORM NOT SUBMIT BUTTON
form.addEventListener("submit", alertP);

//challenge 3
function alertU(event) {
  event.preventDefault(); //prevents default reloading of the page
  let username = document.querySelector("input#username-input");
  let email = document.querySelector("input#email-input");
  alert(`Hello ${username.value}, your email is ${email.value}`);
}

let form2 = document.querySelector("form#signup-form"); //NB: TARGET FORM NOT SUBMIT BUTTON
form2.addEventListener("submit", alertU);

    </script>
  </body>
</html>
