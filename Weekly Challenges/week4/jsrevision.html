      h1,
      h2 {

    </style>

  <body>
    <h1>SheCodes Challenge</h1>
    <h2>Javascript Revision</h2>
    <script>
      let firstName = prompt("What is your first name?");
      if (firstName.trim().length > 0) {
        //.trim() method to remove leading and trailing white spaces.) {
        alert("Welcome " + firstName.trim()); //trim whitespaces if any were used before inputing the name.
      } else {
        alert("Too bad for you");
      }
    </script>
  </body>
